<!DOCTYPE html>
<html>
	<head lang="en">

		<title>360-градусний огляд сцени у Three.js.js app</title>
		<style>
			body { margin: 0; }
	             fieldset#press{
				position: absolute;
				top:50%;

<body>
	<video
		id="video" loop cross0rigin="anonymous" playsinline style="display:none" muted >

	<video
		id="video2" loop cross0rigin="anonymous" playsinline style="display:none" muted >

				<fieldset>
