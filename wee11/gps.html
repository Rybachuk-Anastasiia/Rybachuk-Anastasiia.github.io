<!DOCTYPE html>
		<html>
				<head>
					<title>AR.js A-Frame Location-based</title>
		 <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		 <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
		<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
		<body>
		<a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer="antialias: true; alpha: true">
		    <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
		    <a-box color="red"  geometry='primitive: box' gps-new-entity-place="latitude: 50.59488161693845; longitude: 8.68299731402816" scale="10 10 10"></a-entity>
		    	<a-sphere color="gree"  geometry='primitive: box' gps-new-entity-place="latitude: 50.594971858097665; longitude: 8.682777372908687" scale="10 10 10"></a-entity>
		    		<a-sphere color="yellow"  geometry='primitive: box' gps-new-entity-place="latitude: , 8.683123377861316; longitude:  8.683123377861316" scale="10 10 10"></a-entity>
		</a-scene>
		</body>
</html>
