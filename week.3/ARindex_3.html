<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="aframe/aframe.min.js"></script>
<script src="Ar.js-master/aframe/build/aframe-ar.min.js"></script>
				<a-scene embedded arjs="trackimgMethod:best";>
				<a-anchor hit-testing-enebled="true"></a-anchor>
				<a-torus position="0 0.5 -0" color="green" radius="0.5"
				animation="property: components.material.material.color;type: color; from:green; to red; loop: true; dur: 10000"></a-torus> 
				<a-plane width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple" src="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/illustration758pxCanestra_di_frutta_(Caravaggio).jpg"></a-plane>
				<a-cylinder color="yellow" height="2" radius=0.05 position="0 0 0"><a-cylinder>
				<a-cylinder color="blue" height="2" radius=0.05 position="1 0 0"><a-cylinder>
				<a-torus-knot color="orange"  radius=0.5 position="0 0.5 0" animation="property: rotation; to 0 0 360; loop: true; dur: 10000"></a-torus-knot>
				<a-plane width="2.5" height="1.5" position="0 1 1" scr="https://raw.githubusercontent.com/aframevr/sampleassets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"><a-plane>
				<a-text value="Welcome to browsers VR" color="black" width="3" position="-1 0.5 -1"></a-text>

</a-anchor>
<a-camera-static/>
</a-scene>
</html>
